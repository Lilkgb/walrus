<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Walrus</title>
  </head>
  <body>
    <div class="container">
        <h1>Choose the background color.</h1>
        <p>Click the button for the color you prefer.</p>

        <button class="btn btn-success" id="green">Green</button>
        <button class="btn btn-warning" id="yellow">Yellow</button>
        <button class="btn btn-danger" id="red">Red</button>
        <button class="btn" id="white">White</button>


        <h1>This is a walrus:</h1>
        <div class="walrus-show">
          <p>Look at his majestic stache. <span class="clickable">Click here</span> to make him disappear.</p>
          <img src="img/walrus.gif" alt="A gif of a walrus.">
        </div>
        <div class="walrus-hidden">
          <p>Oh no! He was so beautiful. Let's bring him back. <span class="clickable">Click here</span> to do so.</p>
        </div>
        <div class="whale-hidden">
          <p>Now let's see the walrus' <span class="clickable-whale">best friend</span>.</p>
        </div>
        <div class="whale-show">
          <p>Now go <span class="clickable-whale">away</span>.</p>
          <img src="img/whale.gif" alt="A gif of a whale.">
        </div>
    </div>
  </body>
</html>
